name: Training - Tests, Linter and Deployment to Okteto
on:
  push:
    branches:
      - main
jobs:
  okteto-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v2

      - name: "Login"
        uses: okteto/login@latest
        with:
          token: ${{ secrets.OKTETO_KEY }}

      - name: "Namespace"
        uses: okteto/namespace@latest
        with:
          namespace: lucianotrujillo
      
      - name: "Build"
        run: okteto build --progress=plain -f dev.Dockerfile -t training-service:latest .

