version: '3.9'

networks:
  test_network:


services:
  training-service:
    build:
      context: ../../../training-service
      dockerfile: Dockerfile
    image: training-service-dev
    volumes:
      - ../../../training-service/src:/app/src
    networks:
      - test_network
    depends_on:
      - postgres-service

  user-service:
    build:
      context: ../../../user-service
      dockerfile: Dockerfile
    image: user-service-dev
    ports:
      - "3002:80"
    #volumes:
    # - ../../../user-service/src:/app/src
    networks:
      - test_network
    depends_on:
      - postgres-service

  api-gateway:
    build:
      context: ../../../api-gateway
      dockerfile: Dockerfile
    image: api-gateway-express-dev
    environment:
      - DEBUG=true
    ports:
      - "3000:80"
    volumes:
      - ../../../api-gateway/src:/app/src
    networks:
      - test_network
    depends_on:
      - training-service

  postgres-service:
    container_name: postgres-service
    image: postgres:15.2
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=postgres
    ports:
      - "5434:5432"
    networks:
      - test_network
